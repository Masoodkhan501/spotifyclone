<!DOCTYPE html>
<html lang="en">

<head>

    <title>Spotify</title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body class="bg-black text-white font-roboto">
    <div class="contianer h-screen flex">
        <div class="left flex flex-col w-1/4 p-5">
            <div class="home bg-gray-900/70 rounded-xl p-8 m-2">
                <div class="logo flex pb-2">
                    <img src="logo.svg" alt="Logo" class="invert-100 pr-3">

                </div>
                <ul class="p-2">
                    <li class="w-8 flex font-bold items-center pb-2">
                        <img src="home.svg" alt="home" class="pr-3 invert-100">
                        Home
                    </li>
                    <li class="w-8 flex font-bold items-center">
                        <img src="search.svg" alt="search" class="pr-3 invert-100">Search
                    </li>
                </ul>
            </div>
            <div class="library flex-grow bg-gray-900/70 rounded-xl p-4 m-2">
                <div>
                    <div class="flex justify-between">
                        <p class="font-bold">Your library</p>
                        <img src="plus.svg" alt="plussymbol" class="invert-100 w-4">
                    </div>
                    <div class="">
                        <div class="bg-gray-900 p-5 rounded-xl my-5">
                            <p class="font-bold">Create your first playlist</p>
                            <p class="text-sm">it's easy we'll help you</p>
                            <button
                                class="bg-white text-black font-bold w-2/3 rounded-lg py-1 px-3 mt-2 transform delay-100 duration-100 hover:scale-110">Create
                                Playlist</button>
                        </div>
                        <div class="bg-gray-900 p-5 rounded-xl my-5">
                            <p class="font-bold">Create your first playlist</p>
                            <p class="text-sm">it's easy we'll help you</p>
                            <button
                                class="bg-white text-black font-bold w-2/3 rounded-lg py-1 px-3 mt-2 transform delay-100 duration-100 hover:scale-110">Create
                                Playlist</button>
                        </div>
                    </div>

                    <div class="footer text-gray-500 text-xs mt-14">
                        <a href="#" class="pr-3 inline">Legal</a>
                        <a href="#" class="pr-3 inline"><span>Safety&Privacy Center</span></a>
                        <a href="#" class="pr-3 inline"><span>Privacy Policy</span></a>
                        <a href="#" class="pr-3 inline">Cookies</a>
                        <a href="#" class="pr-3 inline">About Adds</a>
                        <a href="#" class="pr-3 inline">Accessibility</a>
                        </ul>
                    </div>
                    <div class="mt-5">
                        <div class="border-2 border-white flex w-1/2 rounded-full px-3 py-1">
                            <img src="earth.svg" alt="global logo" class="w-4 invert-100 font-bold">
                            <p class="pl-5 font-bold">English</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="right w-3/4">hello world</div>
